<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;700&family=Montserrat:wght@100&family=Outfit:wght@100&display=swap" rel="stylesheet">    
        <title>Frontend Mentor | Product preview card component</title>  
    </head>

    <body>
      

        <div class="container">
            <div class="top-container">
                <img src="images/image-product-desktop.jpg" alt="perfume">
            </div>

            <div class="bottom-container">
                <h6>PERFUME</h6>
                <h1 class="Francues">Gabrielle Essence Eau  De Parfum</h1>
                <p class="dark">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL. </p>
                <p><strong class="text">$149.99</strong><span>$169.99</span></p>
                <button type="button" class="btn"><i class='fa fa-shopping-cart'> Add to Cart</i> </button>
            </div>

        </div>

    </body>
</html>
